<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodSta</title>
    <link rel="icon" href="./images/icons/logo.svg" sizes="16x16" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <div class="hero-offerings">
        <include src="./partials/hero.html"></include>
        <include src="./partials/offerings.html"></include>
      </div>
      <include src="./partials/favorites.html"></include>
      <include src="./partials/customers.html"></include>
      <include src="./partials/subscribe.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/up-button.html"></include>
    <include src="./partials/modal.html"></include>
    <div class="backdrop js-overlay-modal">
      <div class="modal modal1" data-modal="1">
        <form class="form">
          <h3 class="form__title">Order Form</h3>
          <div class="form__field">
            <label class="form__label"
              >Name
              <input
                type="text"
                name="name"
                class="form__input"
                placeholder="Your name"
                required
                minlength="3"
                maxlength="25"
              />
              <span class="input-error__modal">
                <svg class="error-icon__modal">
                  <use href="../src/images/sprite.svg#error"></use>
                </svg>
                The name must be between 3 and 25 characters
              </span>
            </label>
          </div>
          <div class="form__field">
            <label class="form__label"
              >Phone number
              <input
                type="tel"
                name="tel"
                class="form__input"
                placeholder="+38(0_ _) _ _ _ _ _ _ _"
                pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                required
              />
              <span class="input-error__modal">
                <svg class="error-icon__modal">
                  <use href="../src/images/sprite.svg#error"></use>
                </svg>
                This phone must be in the format 099 000 00 00
              </span>
            </label>
          </div>
          <div class="form__field">
            <label class="form__label"
              >E-mail
              <input
                type="email"
                name="mail"
                class="form__input"
                placeholder="example@gmail.com"
                required
              />
              <span class="input-error__modal">
                <svg class="error-icon__modal">
                  <use href="../src/images/sprite.svg#error"></use>
                </svg>
                Please enter a valid email address
              </span>
            </label>
          </div>
          <button type="submit" class="btn form-btn">Send</button>
          <button type="reset" class="btn form-btn btn-reset">Reset</button>
        </form>
        <button type="button" class="button-close js-modal-close">
          <svg class="button-close__icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
