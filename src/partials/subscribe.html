<section class="subscribe ">
  <div class="container">
    <div class="position">
      <div class="position__image">
  <img
    class="subscribe__image"
    srcset="
      ./images/fruits/banana/banana-desktop.png     608w,
      ./images/fruits/banana/banana-desktop@2x.png 1216w,
      ./images/fruits/banana/banana-tablet.png      281w,
      ./images/fruits/banana/banana-tablet@2x.png   562w,
      ./images/fruits/banana/banana-mobile.png      161w,
      ./images/fruits/banana/banana-mobile@2x.png   322w
    "
    sizes="(min-width: 1280px) 608px, (min-width: 768px) 281px, (min-width: 480px) 161px, 100vw"
    alt="Banana"
  />
  </div>
      <div class="position__right">
      <h2 class="subscribe-title">Subscribe To Get Special Offers</h2>
      <p class="subscribe-desc">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique.
      </p>

    <form class="subscribe-form">
      <div class="registr">
        <div class="subscribe-form__field">
        <label for="mail" class="subscribe-form__label">
        <input
          type="email"
          name="mail"
          id="mail"
          class="subscribe-form__input"
          placeholder="Enter your email"
          required
        />
        <p class="input-error">
            <svg class="error-icon" widht="11" height="11">
              <use href="../src/images/sprite.svg#error"></use>
            </svg>
            Not a valid email address (example@email.com)
          </p>
        </label>
      </div>
      <button type="submit" class="btn sub-form-btn">Subscribe</button>
      </div>
    </form>
    </div>
  </div>
  </div>
  </div>
